<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Library People + Library Books</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <link href="css/addons/datatables.min.css" rel="stylesheet">
    <link data-th-href="@{/css/css-loader.css}" rel="stylesheet">
</head>
<body>


<div class="loader loader-default"></div>

<div class="container">
    <div class="row">

        <div id="title">
            <h1>Library People + Library Books</h1>
        </div>
    </div>

    <div class="row">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="/">People</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books">Books</a>
            </li>
        </ul>
    </div>
</div>

<!-- Start your project here-->
<div class="container">
    <div id="dataTableDiv" class="flex-center flex-column">
        <div class="row" width="100%">
            <table th:if="${people}" id="people" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th width="20%">Name</th>
                    <th width="30%">Email</th>
                    <th width="30%">Phone</th>
                    <th width="20%">Books</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ppl : ${people}">
                    <td th:text="${ppl.name}"></td>
                    <td th:text="${ppl.email}"></td>
                    <td th:text="${ppl.phone}"></td>
                    <td>
                        <button th:if="${not #lists.isEmpty(ppl.books)}" type="button" class="btn btn-primary showbooks"
                                th:attr="name=${ppl.name},id=${ppl.id}">Books
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <table th:if="${books}" id="books" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th width="20%">ISBN</th>
                    <th width="60%">Title</th>
                    <th width="20%">Author</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.ISBN}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div>
        <table id="borrow" class="table table-striped" style="display: none">
            <thead>
            <tr>
                <th id="selected"></th>
                <th>Has borrowed</th>
            </tr>
            <tr>
                <th width="20%">ISBN</th>
                <th width="60%">Title</th>
                <th width="20%">Author</th>
            </tr>
            </thead>
            <tbody>
            <tr></tr>
            </tbody>
        </table>
    </div>

</div>
<!-- End your project here-->

<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<script type="text/javascript" src="js/addons/datatables.min.js"></script>
<!-- Your custom scripts (optional) -->


<script data-th-src="@{/js/main.js}"></script>


</body>
</html>
